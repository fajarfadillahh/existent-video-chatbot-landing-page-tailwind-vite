<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Existent - Video Chatbot Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./src/img/icon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./src/img/icon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== SWIPER CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body class="font-body font-reguler tracking-tight">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-white z-50 transition-all duration-300"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center"
      >
        <a
          href="#"
          class="header__logo inline-flex items-center gap-2 text-[18px] text-black font-bold"
        >
          <img
            src="./src/img/icon.svg"
            alt=""
            class="header__logo-icon w-[45px]"
          />
          Existent.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list flex flex-col gap-6">
            <li class="header__item">
              <a href="#" class="header__link">About Us</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">How it Works</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Our Blog</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Pricing</a>
            </li>
          </ul>

          <a href="#" class="header__button button mt-6">my account</a>
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-black cursor-pointer"
          id="header-toggle"
        >
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section">
        <div class="home__container container grid gap-12">
          <div class="home__data justify-self-center text-center">
            <h1 class="home__title section-title">
              Chat
              <span
                class="home__title-bg relative inline-flex before:absolute before:-inset-1 before:-skew-y-2 before:bg-purple"
                ><span class="home__title-word relative text-white"
                  >Video & Vioce</span
                ></span
              >
              with your customers on your site
            </h1>
            <p class="home__text section-text mb-8">
              Click the live video, voice icon & talk to your customers in real-
              time, without downloads or links.
            </p>
            <div class="home__buttons flex flex-col gap-4">
              <a href="#" class="home__buttons-button button bg-yellow"
                >get started</a
              >
              <a
                href="#"
                class="home__buttons-button button bg-white border-2 border-solid border-grey border-opacity-40 text-black"
                >get a demo</a
              >
            </div>
          </div>

          <img
            src="./src/img/home-img.png"
            alt=""
            class="home__img justify-self-center"
          />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== SWIPER JS ===== -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
